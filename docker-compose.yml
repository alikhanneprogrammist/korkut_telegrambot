version: "3.9"

services:
  telegram_sales:
    build: .
    container_name: telegram_sales_bot
    env_file:
      - .env
    environment:
      # Если в .env не задать DATABASE_URL, используем подключение к внутреннему Postgres
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-korkut}:${POSTGRES_PASSWORD:-Aman123!}@db:5432/${POSTGRES_DB:-telegram_sales}}
      PYTHONUNBUFFERED: "1"
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000" # webhook FastAPI (Robokassa Result URL)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15
    container_name: telegram_sales_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telegram_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telegram_password}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_sales}
    volumes:
      - pgdata:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
